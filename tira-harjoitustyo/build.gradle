
plugins {
   
    id 'java'

    id 'application'

    id 'jacoco'
    
    id 'checkstyle'
}

mainClassName = 'tira.harjoitustyo.Main'

checkstyle {
    toolVersion '8.17';    
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
check.dependsOn jacocoTestReport